
{%extends 'layout.html'%} <!-- Esta template se extiende hacia el template padre 'layout.html' -->
{%load static%} 

{% block content %} <!-- contenido que se va a renderizar -->
    <h2>Listado de articulos</h2>
    <br>
    <hr>
    <div class="articulos">
        <ul>
            {% for article in articulos%}
            <li>
                <p><strong>Id:</strong> {{article.id}} </p> 
                <p><strong>Title:</strong> {{article.title}} </p> 
                <p><strong>Content:</strong> {{article.content}} </p>
                <p><strong>Public:</strong> {{article.public}} </p>
                <br>
                <a href={% url "eliminarArticulo" article.id%}>Borrar</a>
            </li>
            <hr>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
