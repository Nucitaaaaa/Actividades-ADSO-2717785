
{%load static%} <!-- Carga la carpeta static y su contenido -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{%static 'img/DjangoLogo.png'%}"> <!-- manera de importar iconos en Django -->
    <title>Pagina con Django</title>
</head>
<body>
        <!--     
        {% comment 'Pagina' %}  /Comentarios con extensiÃ³n de Django 
            Pagina de prueba
        {% endcomment %} -->

        <header> <!-- Header de la pagina -->
            <div class="logo">
                <img src="{% static 'img/DjangoLogo.png' %}" alt="Logo Django"> <!-- manera de importar imagenes en Django -->
                <h1>Sitio Web Con Django | Maria Buenaventura</h1>
            </div>
        </header>

        <nav class="nav">
            <a href={%url 'inicio'%}>Inicio</a> <!-- Nav de la pagina -->
            <a href={%url 'holaMundo'%}>Hola Mundo</a>
            <a href={%url 'saludo'%}>Saludo</a>
            <a href={%url 'contacto'%}>Contacto</a>
            <a href={%url 'mostrarArticulos'%}>Mostrar Articulos</a>
            <a href={%url 'articuloCreado'%}>Crear Articulo</a>
            <a href={%url 'createFullArticle'%}>Crear Articulo 2</a>
        </nav>

        <div class="barra">  <!-- div para efecto 3D del nav de la pagina -->
            <span class="esquinaIzquierda"></span>
            <span class="rellenoBarra"></span>
            <span class="esquinaDerecha"></span>
        </div>

        <section id="content">  <!-- Section donde se renderizan los templates -->
            <div class="box"> 
                {%block content%}  <!-- bloque para renderizar los templates -->

                {%endblock%}
            </div>
        </section>

        <footer>  <!-- Footer de la pagina -->
            <p>&copy; All Rights Reserved | Maria Buenaventura - {% now 'd/m/Y h:i:s'%}</p>
        </footer>

</body>
</html>
