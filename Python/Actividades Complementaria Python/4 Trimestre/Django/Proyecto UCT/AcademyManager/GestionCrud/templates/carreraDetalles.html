
{% extends "layout.html" %}
{% load static %}

{%block content%}
    <section class="sectionCarrera">
        <div class="Btnvolver">
            <a href="{%url 'mostrarCarreras'%}"><img src="{% static 'img/volver.png' %}" alt="Volver"></a>
        </div>
        <h2 class="h2">Detalles</h2>
        <br>
        <div class="detallesTexto">
            <ul>
                <li>
                    <p><strong>Nombre:</strong> {{carrera.carNombre}}</p> 
                    <p><strong>Duraci√≥n:</strong> {{carrera.carDuracion}}</p> 
                    <p><strong>Materias:</strong> 
                        {% for materia in carrera.carMaterias.all %}
                            {{materia}}
                        {% endfor %}
                    </p>
                    <br>
                    <div class="detallesBotones">
                        <a class="boton" href={%url 'modificarCarrera' carrera.id%}>Actualizar</a>
                        <a class="boton" href={%url 'eliminarCarrera' carrera.id%}>Borrar</a>
                    </div>
                </li>
            </ul>
        </div>
    </section>
{%endblock%}
