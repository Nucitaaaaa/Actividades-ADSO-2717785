
{% extends "layout.html" %}
{% load static %}

{%block content%} 
    <section>
        <div class="Btnvolver">
            <a href="{%url 'academicManager'%}"><img src="{% static 'img/volver.png' %}" alt="Volver"></a>
        </div>
        <h2 class="h2">Carreras</h2>
        <br>
        <div class="divAñadir">
            <a class="boton" href={%url 'añadirCarrera'%}>Añadir Carrera</a>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="message">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %} 
        <hr>
        <h3>Datos</h3>
        <hr>
        <div class="carrera">
                {% for carrera in carreras %}
                    <li>
                        <div class="datos">
                            <p>{{carrera.carNombre}}</p> 
                            <a class="boton" href="{%url 'mostrarCarrera' carrera.id%}"> Ver Mas </a>
                        </div>
                    </li>
                {% endfor %}
        </div>
    </section>
{%endblock%}
