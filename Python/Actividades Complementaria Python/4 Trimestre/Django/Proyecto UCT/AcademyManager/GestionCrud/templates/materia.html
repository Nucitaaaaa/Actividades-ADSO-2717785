
{% extends "layout.html" %}
{% load static %}


{%block content%}
    <section>
        <div class="Btnvolver">
            <a href={%url 'academicManager'%}><img src="{% static 'img/volver.png' %}" alt="Volver"></a>
        </div>
        <h2 class="h2">Materias</h2>
        <br>
        <div class="divAñadir">
            <a class="boton" href={%url 'añadirMateria'%}>Añadir Materia</a>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="message">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %} 
        <hr>
        <h3>Datos</h3>
        <hr>
        <div class="materia">
            {% for materia in materias %}
                    <li>
                        <div class="datos">
                            <p>{{materia.matNombre}}</p> 
                            <a class="boton" href={%url 'mostrarMateria' materia.id%}>Ver mas</a>
                        </div>
                    </li>
            {% endfor %}
        </div>
    </section>
{%endblock%}
