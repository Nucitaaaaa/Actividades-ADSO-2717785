
{%extends 'layout.html'%}
{%load static%} 

{% block content %} 
    <h2>Añadir Carrera</h2>
    <br>

    <form action="{%url 'añadirCarrera'%}" method="POST">
        {% csrf_token %}
        {{ formulario.as_p }}
        <div class="divEnviar">
            <input class='enviar' type="submit" value="Guardar"/>
            <a class="volver" href={%url 'mostrarCarreras'%}>Volver</a>
        </div>
    </form>
{% endblock %}
