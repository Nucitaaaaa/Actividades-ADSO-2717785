
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Actividad 1</h1>
        <section class="pi">
            <h2>Redondear PI</h2>
            <button id="buttonPi" onclick="pi()">Mostrar</button>
            <br>
            <div id="pi">
                <!--? pi redondeado o no redondeado aquí -->
            </div>
        </section>
        <br>
        <section class="iva">
            <h2>Calcular IVA</h2>
            <form>
                <label for="price">Precio</label>
                <input id="price" type="number" placeholder="Precio del producto" required>
                <br>
                <label for="iva">Iva</label>
                <input id="iva" type="number" placeholder="Valor del IVA (ej: 19)" value="19">
                <br>
                <input type="button" value="Calcular" onclick="calculateIva()">
                <br>
                <div id="totalIva">
                    <!--? valor total del producto aqui -->
                </div>
            </form>
        </section>
        <br>
        <section class="reverseText">
            <h2>Invertir Palabras</h2>
            <form>
                <label for="word"></label>
                <input id="word" type="text" placeholder="Palabra a invertir" required>
                <br>
                <input type="button" value="Revertir" onclick="reverseWord()">
                <br>
                <div id="reversedWord">
                    <!--? palabra al revés aquí -->
                </div>
            </form>
        </section>
        <br>
        <section class="randomNum1">
            <h2>Numeros Aleatorios 1</h2>
            <form>
                <label for=min" type="number">Numero Minimo</label>
                <input id="min" type="number" placeholder="" value="1" required>
                <br>
                <label for="max">Numero Maximo</label>
                <input id="max" type="number" placeholder="" value="100" required>
                <br>
                <input type="button" value="Generar" onclick="randomNum1()">
                <br>
            </form>
            <div id="randomNum1">
                <!--? valor total del producto aqui -->
            </div>
        </section>
        <br>
        <section class="randomNum2">
            <h2>Numeros Aleatorios 2</h2>
            <button onclick="randomNum2()">Generar Numeros</button>
            <div id="randomNum2">
                <p id="randomNum2Val"> </p> <!--? valor total del producto aqui -->
            </div>
        </section>
    </div>
<script src="app.js"></script>    
</body>
</html>
