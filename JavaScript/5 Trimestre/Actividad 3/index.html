
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Generador De Contraseñas</h1>
    <div class="divContraseña">
        <p>Su contraseña es:</p>
        <p id="contraseña"></p>
    </div>
    <br>
    <div class="contenedor">
        <div class="contraseñaDiv">
            <label for="longitud">Cantidad de Caracteres</label>
            <input id="longitud" type="number" value="8" min="8">
            <br>
            <label>Caracteres Permitidos:</label>
            <br>
            <input type="checkbox" name="" id="letras" checked>
            <label for="letras">Letras</label>
            <br>
            <input type="checkbox" name="" id="numeros">
            <label for="numeros">Numeros</label>
            <br>
            <input type="checkbox" name="" id="carEsp">
            <label for="carEsp">Caracteres Especiales</label>
            <br>
            <button onclick="generarContrasena()">Generar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
