        <section class="formularioSection">
            <h2>Formulario de Registro</h2>
            <form action="" name="formulario" id="formulario" method="get">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>
                <div>
                    <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena">
                </div>
                <div>
                    Acepta terminos y condiciones<input type="checkbox" name="terminos" id="terminos">
                </div>
                <div>
                    <input type="submit" id="boton" name="boton" value="Registrarse">
                </div>
            </form>
        </section>
    </div>
    <script src="formulario.js"></script>
