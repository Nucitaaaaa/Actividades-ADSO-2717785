
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <section class="formAgregar">
            <form>
                <label for="nuevaTarea">Tarea:</label>
                <br>
                <input type="text" id="nuevaTarea" placeholder="Ingrese una nueva tarea">
                <br>
                <input type="button" value="Agregar Tarea" onclick="addTask()">
            </form>
        </section>
        <br>
        <section class="mostrarTareas">
            <ul id="tarea">
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
