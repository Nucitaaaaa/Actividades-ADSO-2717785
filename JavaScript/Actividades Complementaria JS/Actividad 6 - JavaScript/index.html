
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Me gustas</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Me Gustas</h1>

        <div id="contador">
            <p> 0 </p>
        </div>

        <div class="botones">
            <div class="boton mas">
                <button onclick="aumento()"> + </button>
            </div>
            <div class="boton menos">
                <button onclick="decremento()"> - </button>
            </div>
        </div>
            <div class="boton refrescar">
                <button onclick="refrescar()">🗑️</button>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
