
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Carrito libros</title>
</head>
<body>
    <div class="contenedor">
        <div class="libros">
            <div class="libro py">
                <img src="img/python.jpg" alt="libro python">
                <div class="libro__div">
                    <p class="libro__content"><span>Libro:</span> "Programación con python"</p>
                    <p class="libro__content"><span>Precio:</span> $70.000</p>    
                    <p class="libro__content" id="contador1"><span>Cantidad:</span> 1</p>
                    <div class="libro__buttons">
                        <button onclick="aumento1()"> + </button>
                        <button onclick="decremento1()"> - </button>
                    </div>
                </div>
            </div>
            <div class="libro js">
                <img src="img/js.avif" alt="libro python">
                <div class="libro__div">
                    <p class="libro__content"><span>Libro:</span> "Programación con JavaScript"</p>
                    <p class="libro__content"><span>Precio:</span> $85.000</p>
                    <p class="libro__content" id="contador2"><span>Cantidad:</span> 1</p>
                    <div class="libro__buttons">
                        <button onclick="aumento2()"> + </button>
                        <button onclick="decremento2()"> - </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="comprar">
            <button class="comprar__boton" onclick="comprar()">Comprar</button>
            <div id="comprar__total">
                <p id="total"></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
