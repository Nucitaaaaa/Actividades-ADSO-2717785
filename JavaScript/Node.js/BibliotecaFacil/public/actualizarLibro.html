<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor - Biblioteca Fácil</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <div><a class="logo" href="/gestor">Biblioteca Fácil</a></div>
        <div id="user-info"> 0 // ADMIN </div>
        <div class="logout"><a  href="index.html">Cerrar Sesión</a></div>
    </nav>
    <div class="main-container">
        <aside>
            <ul>
                <li><a href="/biblioteca">Libros</a></li>
                <li><a href="/agregarLibro">Agregar Libro</a></li>
                <li><a href="/actualizarLibro">Actualizar Info de Libro</a></li>
                <li><a href="/eliminarLibro">Eliminar libro</a></li>
            </ul>
        </aside>
        <section class="content">
            <h2>ACTUALIZAR LIBROS</h2>
            <form id="updateBookForm">
                <label for="bookId">ID del Libro:</label>
                <input type="number" id="bookId" name="bookId" required>
                <label for="title">Nuevo Título:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Nuevo Autor:</label>
                <input type="text" id="author" name="author" required>
                <label for="genre">Nuevo Género:</label>
                <input type="text" id="genre" name="genre" required>
                <button type="submit">Actualizar Libro</button>
            </form>
            <p id="message"></p> <!-- Agregado para mostrar mensajes -->
        </section>        
    </div>
    <footer>
        <p>STGA Y MPBG</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
